name: Auto-Download Config Folder from BisectHosting SFTP

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  download-config:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Download config folder via SFTP
        env:
          SFTP_HOST: ${{ secrets.BISECT_SFTP_HOST }}
          SFTP_PORT: ${{ secrets.BISECT_SFTP_PORT || '22' }}
          SFTP_USER: ${{ secrets.BISECT_SFTP_USERNAME }}
          SFTP_PASS: ${{ secrets.BISECT_SFTP_PASSWORD }}
        run: |
          set -euxo pipefail

          mkdir -p downloaded-config

          lftp -d -u "$SFTP_USER","$SFTP_PASS" \
            sftp://"$SFTP_HOST":"$SFTP_PORT" \
            -e "
              set sftp:connect-program \"\";
              set cmd:verbose yes;
              set sftp:auto-confirm yes;
              set net:timeout 20;
              set net:max-retries 2;

              pwd;
              ls -la;

              mirror --verbose config downloaded-config;

              quit;
            "

          ls -laR downloaded-config

      - name: Commit downloaded config files (if changed)
        run: |
          git config --global user.name  "GitHub Action Bot"
          git config --global user.email "actions@github.com"

          git add downloaded-config

          if git diff --cached --quiet; then
            echo "â–¶ No changes to commit"
          else
            git commit -m "Automated download of config folder from BisectHosting - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin HEAD:${{ github.ref_name }}
          fi
